<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- ATP Logo -->
  <rect width="120" height="60" rx="8" fill="white" stroke="#E5E5E5" stroke-width="1"/>
  <g transform="translate(20, 10)">
    <!-- ATP symbol - tennis player silhouette -->
    <rect x="8" y="8" width="24" height="24" rx="4" fill="#64B5F6"/>
    <!-- Tennis player silhouette -->
    <path d="M16 28 L18 24 L20 26 L22 22 L24 24 L26 20 L28 22" stroke="#1A237E" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="3" fill="#1A237E"/>
    <path d="M20 20 L26 14" stroke="#1A237E" stroke-width="2" stroke-linecap="round"/>
    <!-- ATP text in emblem -->
    <text x="20" y="16" text-anchor="middle" fill="#1A237E" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ATP</text>
    <!-- ATP text below -->
    <text x="45" y="25" text-anchor="middle" fill="#1A237E" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ATP</text>
  </g>
</svg>
