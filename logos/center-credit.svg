<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Center Credit Bank Logo -->
  <rect width="120" height="60" rx="8" fill="white" stroke="#E5E5E5" stroke-width="1"/>
  <g transform="translate(20, 10)">
    <!-- Center Credit Bank symbol -->
    <circle cx="20" cy="20" r="18" fill="#673AB7"/>
    <rect x="10" y="15" width="20" height="10" rx="2" fill="white"/>
    <rect x="12" y="17" width="16" height="6" rx="1" fill="#673AB7"/>
