<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- UEFA Logo -->
  <rect width="120" height="60" rx="8" fill="white" stroke="#E5E5E5" stroke-width="1"/>
  <g transform="translate(20, 10)">
    <!-- UEFA symbol - arched text with concentric arcs -->
    <circle cx="20" cy="20" r="18" fill="#1A237E"/>
    <!-- Outer arc -->
    <path d="M8 20 A12 12 0 0 1 32 20" stroke="#64B5F6" stroke-width="3" fill="none"/>
    <!-- Inner arc -->
    <path d="M11 20 A9 9 0 0 1 29 20" stroke="#64B5F6" stroke-width="2" fill="none"/>
    <!-- UEFA text arched -->
    <path d="M10 18 A10 10 0 0 1 30 18" fill="none" id="uefa-text-path"/>
    <text font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#64B5F6">
      <textPath href="#uefa-text-path" startOffset="50%" text-anchor="middle">UEFA</textPath>
    </text>
    <!-- UEFA text below -->
    <text x="45" y="25" text-anchor="middle" fill="#1A237E" font-family="Arial, sans-serif" font-size="14" font-weight="bold">UEFA</text>
  </g>
</svg>
